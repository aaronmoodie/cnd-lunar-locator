<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="stylesheets/app.css">

  <title>Lunar Locator</title>
</head>
<body>
  <div class="app">
    <div class="header xs-text-center fill-blue xs-absolute xs-t0 xs-l0">
      <h2 class="bold xs-pt2 xs-pb2 text-white">Lunar Vehicles</h2>
    </div>
    <div class="content xs-absolute xs-overflow-hidden xs-b0 xs-l0">
      <div class="vehicles xs-absolute xs-t0 xs-b0 xs-l0">
        <div class="manual-locate">
          <p class="xs-text-center xs-text-5 text-gray-lightest xs-p2">Locate manually</p>
        </div>
        <ul class="list-unstyled xs-border-bottom xs-overflow-hidden">
          <li>
            <!-- vehicle info -->
            <div class="vehicle xs-border-top clearfix">
              <div class="xs-float-left xs-mr2">
                <img src="" height="46" width="46" alt="vehicle" class="fill-gray" />
              </div>
              <div class="xs-overflow-hidden">
                <h2 class="xs-mb1">Heuvos Rancheros</h2>
                <p class="xs-text-5 text-gray-lightest">Model: Rover TX 5</p>
                <p class="xs-text-5 text-gray-lightest">Power: 85%</p>
                <div class="power-guage xs-fit xs-mt1 fill-gray-lighter"></div>
              </div>
            </div>
          </li>
          <li>
            <!-- vehicle info -->
            <div class="vehicle xs-border-top">
              <div class="xs-float-left">
                <img src="" height="46" width="46" alt="vehicle" class="fill-gray xs-mr2" />
              </div>
              <div class="xs-overflow-hidden">
                <h2 class="xs-mb1">Heuvos Rancheros</h2>
                <p class="xs-text-5 text-gray-lightest">Model: Rover TX 5</p>
                <p class="xs-text-5 text-gray-lightest">Power: 85%</p>
                <div class="power-guage xs-fit xs-mt1 fill-gray-lighter"></div>
              </div>
            </div>
          </li>
        </ul>
      </div>
      <div class="vehicle-detail xs-absolute xs-t0 xs-b0 xs-l0 xs-r0">
        map
      </div>
    </div>
  </div>

  <script src="javascripts/jquery.min.js"></script>
  <script src="javascripts/underscore.min.js"></script>
  <script src="javascripts/backbone.min.js"></script>
  <script src="javascripts/app.js"></script>
</body>
</html>

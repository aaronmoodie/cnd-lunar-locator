<!DOCTYPE html>
<html lang="en">
<head>
  <title>Lunar Locator</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="stylesheets/app.css">

  <!-- vehicle item template -->
  <script type="text/template" id="vehicle-item-template">
    <div data-event="show-detail" class="vehicle xs-border-top clearfix">
      <div class="xs-float-left xs-mr2">
        <img src="" height="46" width="46" class="fill-gray" />
      </div>
      <div class="xs-overflow-hidden">
        <h2 class="xs-mb1"><%= name %></h2>
        <p class="xs-text-5 text-gray-lightest">Model: <%= model %></p>
        <p class="xs-text-5 text-gray-lightest">Power: <%= power_level_percent %>&#37;</p>
        <div class="power-guage xs-fit xs-mt1 xs-relative">
          <div class="xs-relative xs-full-height fill-<%= color %>" style="width:<%= power_level_percent %>%"></div>
        </div>
      </div>
    </div>
  </script>

  <!-- vehicle detail template -->
  <script type="text/template" id="vehicle-detail-template">
    <div class="vehicle xs-border-bottom clearfix xs-absolute xs-t0 xs-l0 xs-r0">
      <div class="xs-float-left xs-mr2">
        <img src="" height="46" width="46" class="fill-gray" />
      </div>
      <div class="xs-overflow-hidden">
        <h2 class="xs-mb1"><%= name %></h2>
        <p class="xs-text-5 text-gray-lightest">Model: <%= model %></p>
        <p class="xs-text-5 text-gray-lightest">Power: <%= power_level_percent %>&#37;</p>
        <div class="power-guage xs-fit xs-mt1 xs-relative">
          <div class="xs-relative xs-full-height fill-<%= color %>" style="width:<%= power_level_percent %>%"></div>
        </div>
      </div>
    </div>
    <div id="map" class="map xs-absolute xs-b0 xs-l0 xs-r0"></div>
  </script>

</head>
<body>
  <div class="app">
    <div class="header xs-text-center fill-blue xs-absolute xs-t0 xs-l0">
      <button data-event="close-detail" type="button" name="close" class="close-detail xs-p2 xs-absolute xs-t0 xs-l0">Back</button>
      <h2 class="bold xs-pt2 xs-pb2 text-white">Lunar Vehicles</h2>
    </div>
    <div class="content xs-absolute xs-overflow-hidden xs-b0 xs-l0">
      <!-- Vehicle items container -->
      <div class="vehicles xs-absolute xs-t0 xs-b0">
        <div class="manual-locate">
          <p class="xs-text-center xs-text-5 text-gray-lightest xs-p2">Locate manually</p>
        </div>

      </div>
      <!-- Vehicle detail container -->
      <div class="vehicle-detail xs-absolute xs-t0 xs-b0 fill-white">

      </div>
    </div>
  </div>

  <script src="javascripts/jquery.min.js"></script>
  <script src="javascripts/underscore.min.js"></script>
  <script src="javascripts/backbone.min.js"></script>
  <script src="javascripts/app.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB8H6x1DrTfgb3dAvZ5B6_rHIk39j90Fpo&callback=initApp"></script>
</body>
</html>
